name: CI

on:
  push:
    branches: ["*"]  # Run on all branches (including develop, feature branches)
  pull_request:
    branches: [main]  # Run on PRs to main

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Build package
        run: npm run build

      - name: Test package structure
        run: |
          ls -la dist/
          test -f dist/index.js
          test -f dist/index.d.ts
          test -f dist/bin.js
          test -x dist/bin.js

      - name: Run custom tests
        run: |
          npx tsx scripts/test-local.ts
          npx tsx scripts/test-cli-functions.ts

      - name: Test package installation
        run: |
          npm pack --dry-run
          echo "Package structure verified"

  vscode-extension:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install extension dependencies
        run: |
          cd vscode-extension
          npm ci

      - name: Build VS Code extension
        run: |
          cd vscode-extension
          npm run build

      - name: Lint extension code
        run: |
          cd vscode-extension
          npx tsc --noEmit

      - name: Run extension tests
        run: |
          cd vscode-extension
          xvfb-run -a npm test

      - name: Package VSIX
        run: |
          cd vscode-extension
          npx vsce package --no-yarn

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: commitweave-vscode-extension
          path: vscode-extension/*.vsix
          retention-days: 30

      - name: Test VSIX structure
        run: |
          cd vscode-extension
          ls -la *.vsix
          echo "VSIX package created successfully"