name: ðŸ§¶ CommitWeave CI

on:
  push:
    branches: [ main, develop, "feature/*" ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Linting and Code Quality
  lint:
    name: ðŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ðŸŽ¨ Check Prettier formatting
        run: npx prettier --check "src/**/*.{ts,js,json}" "bin/**/*.{ts,js}" "tests/**/*.{ts,js}"
        continue-on-error: false

      - name: ðŸ”¬ TypeScript type checking
        run: npx tsc --noEmit

  # Main CLI Testing
  test:
    name: ðŸ§ª Test CLI (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    needs: lint
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build package
        run: npm run build

      - name: ðŸ§ª Run tests
        run: npm test

      - name: âš¡ Performance benchmark
        run: npm run bench
        env:
          COMMITWEAVE_DEBUG_PERF: true

      - name: ðŸ” Test CLI functionality
        run: |
          npx tsx scripts/test-local.ts
          npx tsx scripts/test-cli-functions.ts

      - name: ðŸ“¦ Test package structure
        run: |
          ls -la dist/
          test -f dist/index.js
          test -f dist/index.d.ts
          test -f dist/bin.js

      - name: ðŸŽ¯ Test package installation
        run: npm pack --dry-run

  # VS Code Extension Testing
  test-extension:
    name: ðŸ§© Test VS Code Extension
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ”§ Install main dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build main project
        run: npm run build

      - name: ðŸ“ Install extension dependencies
        working-directory: ./vscode-extension
        run: npm ci

      - name: ðŸ—ï¸ Build extension
        working-directory: ./vscode-extension
        run: npm run build

      - name: ðŸ”¬ Lint extension code
        working-directory: ./vscode-extension
        run: npx tsc --noEmit

      - name: ðŸ§ª Run extension tests
        working-directory: ./vscode-extension
        run: xvfb-run -a npm test

      - name: ðŸ“¦ Package VSIX
        working-directory: ./vscode-extension
        run: npx vsce package --no-yarn

      - name: ðŸ“¤ Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: commitweave-vscode-extension-${{ github.sha }}
          path: vscode-extension/*.vsix
          retention-days: 90

      - name: âœ… Test VSIX structure
        working-directory: ./vscode-extension
        run: |
          ls -la *.vsix
          echo "âœ… VSIX package created successfully"

  # Security and Quality Checks
  security:
    name: ðŸ”’ Security & Quality
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ›¡ï¸ Run security audit
        run: npm audit --audit-level=moderate

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ—ï¸ Build for analysis
        run: npm run build

      - name: ðŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Build and Package
  build:
    name: ðŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [test, test-extension, security]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ“¦ Create npm package
        run: npm pack

      - name: ðŸ“¤ Upload CLI package
        uses: actions/upload-artifact@v4
        with:
          name: commitweave-cli-${{ github.sha }}
          path: '*.tgz'
          retention-days: 90

      - name: ðŸ“Š Generate build report
        run: |
          echo "## ðŸŽ¯ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version**: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **npm Version**: $(npm --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **Package Size**: $(ls -lh *.tgz | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY

  # Summary Job
  ci-success:
    name: âœ… CI Complete
    runs-on: ubuntu-latest
    needs: [lint, test, test-extension, security, build]
    if: always()

    steps:
      - name: ðŸŽ‰ All checks passed
        if: ${{ needs.lint.result == 'success' && needs.test.result == 'success' && needs.test-extension.result == 'success' && needs.security.result == 'success' && needs.build.result == 'success' }}
        run: |
          echo "ðŸŽ‰ All CI checks passed successfully!"
          echo "## âœ… CI Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **CLI Tests**: âœ… Passed (3 OS Ã— 3 Node versions)" >> $GITHUB_STEP_SUMMARY
          echo "- **Extension Tests**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Ready for release!" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Some checks failed
        if: ${{ needs.lint.result != 'success' || needs.test.result != 'success' || needs.test-extension.result != 'success' || needs.security.result != 'success' || needs.build.result != 'success' }}
        run: |
          echo "âŒ Some CI checks failed!"
          echo "## âŒ CI Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting**: ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CLI Tests**: ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Extension Tests**: ${{ needs.test-extension.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Please fix failing checks before merging." >> $GITHUB_STEP_SUMMARY
          exit 1